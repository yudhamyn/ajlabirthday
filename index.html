<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Najla's 17th Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    .section img {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay-container {
      position: relative;
      width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 20px;
    }
        .rsvp-button {
      position: absolute;
      left: 50%;
      top: 65%; /* Posisi vertikal sesuai area lingkaran hijau */
      transform: translate(-50%, -50%);
      background-color: #e7880c;
      color: rgb(255, 255, 255);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .rsvp-button:hover {
      background-color: #00b377;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .rsvp-button {
      margin-top: 20px;
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .rsvp-button:hover {
      background-color: #f0c040;
      color: #000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .rsvp-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section">
    <img src="1.png" alt="Najla Birthday 1">
  </div>

  <!-- Section 2 -->
  <div class="section">
    <img src="2.png" alt="Najla Birthday 2">
  </div>

  <!-- Section 3 -->
  <div class="section">
    <img src="3.png" alt="Najla Birthday 3">
  </div>

  <!-- Section 4 dengan Overlay RSVP -->
  <div class="section overlay-container">
    <img src="3d.png" alt="Najla RSVP Background">
    <button class="rsvp-button" onclick="window.location.href='https://wa.me/6281234567890?text=Hai%2C%20aku%20akan%20hadir%20ke%20ultah%20Najla!ðŸŽ‰'">
      Konfirmasi Kehadiran
    </button>
  </div>

</body>
</html>
